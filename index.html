<html>

<head>
    <meta charset=UTF-8>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="card top opp"></div>
            <div class="card left opp"></div>
            <div class="card right opp"></div>
            <div class="card bottom opp"></div>
            <div class="card font opp"></div>
            <div class="card back"><img class="images" src="img/GVCN.jpg" alt=""></div>
        </div>

        <div class="form">
            <div class="header__form">
                <span style="font-size: 23; color:#FF0033">Happy Teacher's Day</span>
                <br>
                <span><img style="height:80; width:80; border-radius: 40px; margin-top: 10px;" src="img/me.jpg" alt=""></span>
            </div>
            <div class="body">
                <span class="mess"><p>Nhân ngày 20/11, em chúc cô Ngọc Anh luôn mạnh khoẻ, thành công trong công việc giảng dạy, chúc cô luôn vui vẻ hạnh phúc, và mãi xinh đẹp. </p>
                    <p style="margin-top:5px"> Việt Anh</p>
                </span>
            </div>
        </div>
        <div class="show-img">
            <img src="img/GVCN1.jpg" alt="">
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('.images').addClass('an');
        $('.show-img').addClass('oppa-an');
        $('.cube').click(function() {
            $('.cube').addClass('stop');
        })
        $('.cube').click(function() {
            $('.font').addClass('open-box');
            $('.images').removeClass('an');
            $('.opp').addClass('opacity');
            $('.form').addClass('sp-form');
            $('.show-img').addClass('oppa-hien');

        })

    })
</script>


</html>
